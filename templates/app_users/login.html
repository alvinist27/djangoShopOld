{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="main">
        <h2>Введите данные для входа</h2>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.username|as_crispy_field }}<br>
                        {{ form.email|as_crispy_field }}<br>
                        {{ form.password|as_crispy_field }}<br>
                        <div id="sub"><button type="submit" class="btn">Вход</button></div>
                    </form>
                </div>
            </div>
        </div><br>
    </div>
{% endblock %}
