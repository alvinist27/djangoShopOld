{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Заказ</title>
{% endblock %}

{% block content %}
    <div id="main" class="order">
        <h2>Оформить заказ</h2>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <p>Итого: {{ cart.get_total_price }}₽</p>
                    <form action="." method="post" class="order-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn" id="center_btn">Заказать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
